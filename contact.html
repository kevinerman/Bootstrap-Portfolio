<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Contact | Kevin Erman </title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header id="masthead">
    <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="logo"> Kevin Erman</h1>
      </div>
  
      <div class="col-md-5">
          <nav class="navbar">
              <a class="navbar-brand" href="index.html">About</a>
              <a class="navbar-brand" href="contact.html">&ThinSpace; Contact</a>
              <a class="navbar-brand" href="portfolio.html">&ThinSpace; Portfolio </a>
          </nav>
        </div>
      </div>
</header>

      <div id="main-container" class="container">
          <section class="main-section">
            <h1>Contact</h1>
      
            <form id="contact-form">
              <ul>

                <div class="row">
                  <div class="col-md-12">
                    <li>
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <li>
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <li>
                      <label for="message">Message</label>
                      <textarea id="message" name="message" required="required"></textarea>
                    </li>
                  </div>
                </div>

              </ul>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit">
                </div>
              </div>
            </form>
      
          </section>
      
        </div>
      
        <footer>
          <div class="container">
            Copyright &copy; 
          </div>
        </footer>
      </body>
      
      </html>
